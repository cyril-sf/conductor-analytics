<!DOCTYPE html>
<html>
<head>
  <script src="/conductor-0.3.0.js.html"></script>
  <link rel="stylesheet" href="../conductor-analytics-bootstrap.css">
  <script type="text/javascript" src="../conductor-analytics-bootstrap.js"></script>
  <script type="text/javascript" src="../jquery.js"></script>
</head>
<body>

  <!-- Elements used for the Analytics tab -->
  <div class="analytics">
    <div class="tab">Analytics</div>
    <div class="panel">
      <pre class="output"></pre>
    </div>
  </div>

  <script type="text/javascript">
    var conductor = new Conductor({ conductorURL: '../conductor-0.3.0.js.html' }),
        analyticsCardBootstrap = require("conductor/analytics/bootstrap");

    /* Initialize the UI for analytics */
    analyticsCardBootstrap.initializeAnalyticsTab();
    /* Instantiate the Conductor Analytics card */
    var analyticsCard = analyticsCardBootstrap.initializeConductorAnalytics( conductor, "../card.js" );
    /* Load a card */
    var card = conductor.load("cards/render_card.js", 1);
    /* Let the analytics card track this card */
    analyticsCard.track( card );

    card.appendTo('body');
    card.render();

    analyticsCard.appendTo( ".output" );
    analyticsCard.render('something', {width: 300, heigth: 150});
  </script>
</body>
</html>
